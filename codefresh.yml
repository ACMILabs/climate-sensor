version: '1.0'
stages:
  - checkout
  - package
  - test  
steps:
  main_clone:
    title: Cloning main repository...
    type: git-clone
    repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
    revision: '${{CF_REVISION}}'
    stage: checkout
  climate_image:
    title: Building Docker Image
    type: build
    stage: package
    image_name: climate
    working_directory: ./development
    tag: v1.0.0
    dockerfile: Dockerfile
  unit_test:
    title: Running Unit tests
    image: '${{climate_image}}'
    stage: test 
    commands:
      - make linttest