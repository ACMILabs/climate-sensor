version: '1.0'
stages:
  - checkout
  - package
  - test  
steps:
  main_clone:
    title: Cloning main repository...
    type: git-clone
    repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
    revision: '${{CF_REVISION}}'
    stage: checkout
  climate_image:
    title: Building Docker Image
    type: build
    stage: package
    image_name: climate
    environment: &my_common_envs
      - IS_LOCAL_ENV=true
    working_directory: ./
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    dockerfile: ./development/Dockerfile
  unit_test:
    title: Running Unit tests
    image: '${{climate_image}}'
    stage: test 
    commands:
      - make linttest